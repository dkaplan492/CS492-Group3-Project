<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        /*Main content stypling*/
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-top: 5px solid #004aad;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 50px;
        }
        /*Dashboard button styling*/
        .sidebar {
            width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border-radius: 10px;
        }
        .sidebar a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 12px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            width: 130%;
            max-width: 210px;
            text-align: center;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .logout {
            background-color: #DC3545 !important;
        }
        .logout:hover {
            background-color: #b02a37 !important;
        }
        /*Calendar styling*/
        .calendar {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: left;
            align-items: center;
            padding-right: 50px;
        }
        .calendar table {
            border-collapse: collapse;
            width: 100%;
            max-width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .calendar th {
            background-color: #007BFF;
            color: white;
        }
        .highlight {
            background-color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Welcome to the Teacher Dashboard, {{ name }}!
    </header>
    <div class="container">
        <div class="sidebar">
            <a href="{{ url_for('main.teacher_assign_grades') }}">Assign Grades</a>
            <a href="{{ url_for('main.teacher_attendance') }}">Attendance</a>
            <a href="{{ url_for('main.teacher_student_profiles') }}">Student Profiles</a>
            <a href="{{ url_for('auth.logout') }}" class="logout">Logout</a>
        </div>
        <div class="calendar">
            <table id="calendar">
                <!-- Calendar will be dynamically generated here -->
            </table>
        </div>
    </div>

    <script>
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth();
            const currentDay = now.getDate();

            // Get the first day of the month and the total days in the month
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Set the header for the appropriate month
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            let html = `<tr><th colspan="7">${monthNames[currentMonth]} ${currentYear}</th></tr>`;
            html += `<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>`;

            // Generate calendar rows
            let day = 1;
            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        html += '<td></td>';
                    } else if (day > daysInMonth) {
                        html += '<td></td>';
                    } else {
                        const highlightClass = day === currentDay ? 'highlight' : '';
                        html += `<td class="${highlightClass}">${day}</td>`;
                        day++;
                    }
                }
                html += '</tr>';
                if (day > daysInMonth) break;
            }

            // Add generated HTML to the calendar
            calendar.innerHTML = html;
        }

        // Generate the calendar when the page loads
        generateCalendar();
    </script>
</body>
</html>
