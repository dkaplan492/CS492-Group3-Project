<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bus Schedule</title>
</head>
<body>
    <h1>Bus Schedule</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Route</th>
                <th>Pickup Time</th>
                <th>Dropoff Time</th>
            </tr>
        </thead>
        <tbody>
            {% for bus in bus_schedule %}
            <tr>
                <td>{{ bus.route }}</td>
                <td>{{ bus.pickup_time }}</td>
                <td>{{ bus.dropoff_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
