<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance Records</title>
</head>
<body>
    <h1>Child's Attendance Records</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
